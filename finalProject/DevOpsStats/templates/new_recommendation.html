{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hostwise - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

</head>

<body>
    <!-- partial:index.partial.html -->
    <header class="header">
        <div class="header-content responsive-wrapper">
            <div class="header-logo">
                <a href="#">
                    <div>
                        <!-- <img src="https://assets.codepen.io/285131/untitled-ui-icon.svg" /> -->
                        <img src="{% static 'images/Hostwise logo text 2.png' %}" id="header-logo">
                    </div>
                    <!-- <img src="https://assets.codepen.io/285131/untitled-ui.svg" /> -->
                </a>
            </div>
            <div class="header-navigation">
                <nav class="header-navigation-links">
                    <a href="#"> Home </a>
                    <a href="{% url 'Dashboard' %}"> Dashboard </a>
                    <a href="#"> Projects </a>
                </nav>
                <div class="header-navigation-actions">
                    <a href="#" class="button">
                        <i class="ph-lightning-bold"></i>
                        <span>Upgrade now</span>
                    </a>
                    <a href="#" class="icon-button">
                        <i class="ph-gear-bold"></i>
                    </a>
                    <a href="#" class="icon-button">
                        <i class="ph-bell-bold"></i>
                    </a>
                    <a href="#" class="avatar">
                        <img src="https://assets.codepen.io/285131/hat-man.png" alt="" />
                    </a>
                </div>
            </div>
            <a href="#" class="button">
                <i class="ph-list-bold"></i>
                <span>Menu</span>
            </a>
        </div>
    </header>
    <main class="main">
        <div class="responsive-wrapper">
            <div class="main-header">
                <h1>Settings</h1>
                <div class="search">
                    <input type="text" placeholder="Search" />
                    <button type="submit">
                        <i class="ph-magnifying-glass-bold"></i>
                    </button>
                </div>
            </div>
            <div class="horizontal-tabs">
                <a href="{% url 'New_Recon' %}" class="active">New Recommendation</a>
                <a href="{% url 'Dashboard' %}">Integrations</a>
                <!-- <a href="#">API</a> -->
            </div>
            <div class="content-header">
                <div class="content-header-intro">
                    <h2>Enter the url for another repository</h2>
                    <!-- <p>Use these integrations to supercharge your deployment process.</p> -->
                </div>
                <div class="content-header-actions">
                    <a href="#" class="button">
                        <i class="ph-faders-bold"></i>
                        <!-- <span>Filters</span> -->
                    </a>
                   
                </div>
            </div>
            <div class="content">
                <div class="content-panel">
                    <div class="vertical-tabs">
                        <!-- <a href="#" class="active">View all</a>
                        <a href="#">Available Services</a>
                        <a href="#">Unavailable Services</a>
                        <a href="#">Developer tools</a> -->
                    </div>
                </div>
                <div class="content-main">
                    <div class="card-grid">



                        <iframe src="{% url 'Index' %}" style="width: 75vw; height: 95vh;" frameborder="0"></iframe>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- partial -->
    <script src='https://unpkg.com/phosphor-icons'></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
